[config]
fullscreen: false
width: 1280
height: 720
colorDepth: 16
windowFrameOff: false
useHWSurface: false
useDoubleBuffer: false
fps: 30
useGPIO: true

[gameDynamics]
gridValue: false

[GPIO]
playbutton: { 'in': 23, 'out': 4, 'command': 'activate' }
playbutton: { 'in': 25, 'out': 4, 'command': 'turnClockwise' }
playbutton: { 'in': 12, 'out': 4, 'command': 'turnCounterClockwise' }
playbutton: { 'in': 24, 'out': 4, 'command': 'moveForward' }