[config]
fullscreen: true
width: 1280
height: 720
colorDepth: 16
windowFrameOff: false
useHWSurface: false
useDoubleBuffer: false
fps: 30
useGPIO: true
maxmaps: 3
gameButtons: 17,22,27,5,4
menuButtons: 17,22,5

[gameDynamics]
gridValue: false

[GPIO]
playbutton: { 'in': 23, 'out': 17, 'command': 'activate' }
turncw: { 'in': 25, 'out': 22, 'command': 'turnClockwise' }
turnccw: { 'in': 12, 'out': 5, 'command': 'turnCounterClockwise' }
moveForward: { 'in': 24 , 'out': 27, 'command': 'moveForward' }
grid: { 'in': 16, 'out': 6, 'command': 'grid' }
backspace: { 'in': 18, 'out': 4, 'command': 'backspace' }

[sounds]
robot_moving: {'wav': 'robot_moving.wav', 'loop': -1}
robot_lose: {'wav': 'robot_lose.wav', 'loop': 0}
robot_win: {'wav': 'robot_win.wav', 'loop': 0}
